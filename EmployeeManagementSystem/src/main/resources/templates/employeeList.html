<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Portal</title>
<style>
.clearfix::after {
	content: "";
	clear: both;
	display: table;
}
/* .input{
            padding: 5px;
        }*/
</style>
<link rel="stylesheet" href="../leftNav.css">
</head>
<body>
	<div class="sidenav">
		<div class="sidenav">
			<a href="home">Home</a> 
			<a href="new">Register User</a> 
			<a href="add">Add Employee</a> 
			<a href="logout">Logout</a>
		</div>
	</div>
	
	<div class="main">
	<img src="../emp.jpeg" alt="employee icon" width="192" height="130">
	
				<table border="1">
				<thead>
				<tr>
					<th>Id</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>DOB</th>
					<th>Gender</th>
					<th>Email</th>
					<th>Address</th>
					<th>City</th>
					<th>State</th>
					<th>Zipcode</th>
					<th>Country</th>
					<th colspan="2">Actions</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="employee : ${listEmployee}">
					<td th:text="${employee.id}">ID</td>
					<td th:text="${employee.firstName}">First Name</td>
					<td th:text="${employee.lastName}">Last Name</td>
					<td th:text="${employee.dob}">DOB</td>
					<td th:text="${employee.gender}">Gender</td>
					<td th:text="${employee.email}">Email</td>
					<td th:text="${employee.address}">Address</td>
					<td th:text="${employee.city}">City</td>
					<td th:text="${employee.state}">State</td>
					<td th:text="${employee.zipcode}">Zipcode</td>
					<td th:text="${employee.country}">Country</td>
					<!--  <td th:text="${employee.department}">Department</td>-->
					<td><a th:href="@{'/edit/' + ${employee.id}}">Edit</a></td>
					&nbsp;&nbsp;
					<td><a th:href="@{'/delete/' + ${employee.id}}">Delete</a></td>
				</tr>
			</tbody>
			</table>
		</div>
	</form>

</body>
</html>
